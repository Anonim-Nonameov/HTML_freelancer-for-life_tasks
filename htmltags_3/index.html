<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>Задания - HTML</title>
</head>
<body>

	<!--Задание из урока №3 - "HTML теги форм". Сверстаем нашу первую форму. -->

	<form action="#" method="get" enctype="multipart/form-data">
		<div>
			<p>Имя</p>
			<input tabindex="1" name="username" type="text">
		</div>
		<div>
			<p>Пароль</p>
			<input tabindex="2" type="password" name="userpass">
		</div>
		<div>
			<p>Телефон</p>
			<input tabindex="3" type="tel" name="userphone">
		</div>
		<div>
			<p>Пол</p>
			<input checked tabindex="4" type="radio" name="gender" value="Мужской"> Мужской
		</div>
		<div>
			<input tabindex="4" type="radio" name="gender" value="Женский"> Женский
		</div>
		<div>
			<p>Имущество</p>
			<div>
				<input tabindex="5" checked type="checkbox" name="bike" value="yes"> Велик
			</div>
			<div>
				<input tabindex="6" type="checkbox" name="car" value="yes"> Машина
			</div>
			<div>
				<input tabindex="7" disabled type="checkbox" name="house" value="yes"> Квартира
			</div>
		</div>
		<div>
			<p>Дополнительная информация</p>
			<textarea tabindex="8" name="text"></textarea>
		</div>
		<div>
			<p>Прикрепить фото</p>
			<input tabindex="9" type="file" name="userphoto">
		</div>
		<div>
			<p>Любимый цвет</p>
			<select tabindex="10" name="color">
				<option value="red">Красный</option>
				<option value="green">Зеленый</option>
				<option selected value="yellow">Желтый</option>
			</select>
		</div>
		<div>
			<p>Действия</p>
			<button tabindex="11" type="submit">Отправить</button>
			<button tabindex="12" type="reset">Очистить</button>
		</div>
	</form>

<!-- Скрипт -->
<script src="js/script.js"></script>
</body>
</html>
